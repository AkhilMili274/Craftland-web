<!DOCTYPE html>
<html>
<head>
    <title>Craftland Web</title>
</head>
<body>
    <h1>Welcome to Craftland Web</h1>
    <h2>Posts</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('create_post') }}">Create Post</a>
</body>
</html>
